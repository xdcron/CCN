<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  />
  <link rel="icon" href="images/logo.png" type="image/png"/>
  <script defer src="script.js"></script>
    <title>Gallery</title>
</head>
<body>
    <section class="gallery bg-dark py-5">
        <h2 class="text-center text-light pb-4"><strong>Gallery</strong></h2>
        <div class="container-lg">
          <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                 <div class="col">
              <img loading="lazy" class="gallery-item img-fluid" src="images/poster-1.jpg" alt="">
            </div>
            <div class="col">
              <img loading="lazy" class="gallery-item img-fluid" src="images/poster-2.jpg" alt="">
            </div>
            <div class="col">
              <img loading="lazy" class="gallery-item img-fluid" src="images/pic3.jpg" alt="">
            </div>
            
            <div class="col">
              <img loading="lazy" class="gallery-item img-fluid" src="images/pic4.jpg" alt="" style="height: 90%;">
            </div>
            <div class="col">
              <img loading="lazy" class="gallery-item img-fluid" src="images/pic5.jpg" alt="">
            </div>
            <div class="col">
              <img loading="lazy" class="gallery-item img-fluid" src="images/pic6.jpg" alt="">
            </div>
            <div class="col">
              <img loading="lazy" class="gallery-item img-fluid" src="images/pic7.jpg" alt="">
            </div>
            <div class="col">
              <img loading="lazy" class="gallery-item img-fluid" src="images/pic8.jpg" alt="">
            </div>
            <div class="col">
              <img loading="lazy" class="gallery-item img-fluid" src="images/pic9.jpg" alt="">
            </div>
            <div class="col">
              <img loading="lazy" class="gallery-item img-fluid" src="images/pic10.jpg" alt="">
            </div>
          </div>
        </div>
      </section>
 <!-- Modal -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img  src="images/food-production.jpg" alt=" modal img" class="modal-img" style="width: 100%;">
        </div>
        </div>
      </div>
    </div>
  </div>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
</body>
</html>
